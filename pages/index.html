<!DOCTYPE html>
<html lang="en">

<head>

    <title>Colegios Innova Schools - Educación de Calidad</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="font-montserrat">
    <div class="bg-slate-600 py-3 px-80 text-right">
        <div class="inline-flex gap-4">
            <button
                class="text-gray-200 text-xs px-11 py-1 border border-transparent hover:border hover:border-orange-400 rounded-sm duration-500 hover:text-orange-400">¡Refiere
                una familia y gana!</button>
            <button
                class="text-gray-200 text-xs px-11 py-1 border border-transparent hover:border hover:border-orange-400 rounded-sm duration-500 hover:text-orange-400 flex justify-center items-center gap-2"><i
                    class="fa-solid fa-user-group"></i>Innova Family</button>
        </div>
    </div>
    <header class=" px-60 flex py-5 justify-between items-center">
        <img src="/img/logo.svg" alt="logo" class="w-52">
        <ul class="flex gap-7 text-slate-600 text-sm">
            <li class="hover:cursor-pointer hover:font-semibold duration-300">
                <span>Propuestas Educativas</span>
                <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li class="hover:cursor-pointer hover:font-semibold duration-300">Sedes</li>
            <li class="hover:cursor-pointer hover:font-semibold duration-300">
                <span>Nuevos Servicios</span>
                <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li class="hover:cursor-pointer hover:font-semibold duration-300">Blog</li>
            <li class="hover:cursor-pointer hover:font-semibold duration-300">Visita Guiada</li>
            <li class="hover:cursor-pointer hover:font-semibold duration-300">Comunidad de egresados</li>
        </ul>
        <button class="text-sm bg-sky-600 text-white py-4 px-6 rounded-3xl hover:bg-orange-400 duration-500">Lista de Espera 2025</button>
    </header>
    <main>
        <section class="h-1/2 flex">
            <section class="bg-cyan-700 w-1/2 h-full">
                <svg class="" xmlns="http://www.w3.org/2000/svg" width="649" height="800" viewBox="0 0 649 800" fill="none"><path d="M55.6763 0H-144V200L55.6763 405.714L255.353 194.286L55.6763 0Z" fill="#26627E"></path><path d="M649 202.857V2.85714L449.324 2.85713L44.2662 405.714L255.353 605.714L649 202.857Z" fill="#26627E"></path><path d="M449.324 800H649V600L449.324 394.286L249.647 605.714L449.324 800Z" fill="#26627E"></path><path d="M-144 597.143L-144 797.143H55.6763L261.058 597.143L49.9713 397.143L-144 597.143Z" fill="#26627E"></path></svg>

                <button class="text-cyan-700 bg-white">Solicita información</button>
                <svg xmlns="http://www.w3.org/2000/svg" width="108" height="108" viewBox="0 0 108 108" fill="none"><path d="M53.8891 54.1293C24.1438 54.1663 0.018477 78.2751 0.0184767 108L53.8891 108L53.8891 54.1293Z" fill="#F1B634"></path><path d="M53.9076 53.8337C53.8891 24.1088 29.7638 3.5493e-07 1.28789e-06 0L6.45926e-07 53.8337L53.9076 53.8337Z" fill="#F1B634"></path><path d="M54.1109 53.8707C83.8562 53.8522 107.982 29.7434 107.982 1.28767e-06L54.1109 6.45266e-07L54.1109 53.8707Z" fill="#F1B634"></path><path d="M54.0924 54.1847C54.1109 83.9097 78.2362 108 108 108L108 54.1847L54.0924 54.1847Z" fill="#F1B634"></path></svg>

                <img class="w-full h-full object-cover" src="/img/niños_estudiando.jpg" alt="Niños estudiando">
            </section>
        </section>
